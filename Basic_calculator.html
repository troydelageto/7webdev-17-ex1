<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 17 Exercise 1</title>

     
    <script>
        // This Simple program performs the basic Arithmetic operations of 
        //two numbers 20 and 2

        // Declaring Two Variables and assigning the them with values 
        var num1=20;
        var num2= 2;

            //Addition
            var result1 = num1+num2;
            alert(result1);
            console.log(result1);

            //MULTIPLICATION
            var result2 =num1*num2;
            alert(result2);
            console.log(result2);

            //SUBTRACTION
            var result3 =num1-num2;
            alert(result3);
            console.log(result3);


            //DIVISION
            var result4 =num1/num2;
            alert(result4);
            console.log(result4);

            //MODULO
            var result5 =num1%num2;
            alert(result5);
            console.log(result5);



        

    </script>

</head>
<body>
    <h1>Lesson 17: Type and Run Exercise 1</h1>
     
    
</body>
</html>
